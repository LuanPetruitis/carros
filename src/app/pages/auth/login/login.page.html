<ion-content class="ion-padding">

  <topo-login></topo-login>

  <form [formGroup]="loginForm" style="margin: 1.5rem;" (submit)="login()">
    <ion-item>
      <ion-icon name="mail" color="contrast" slot="start"></ion-icon>
      <ion-input formControlName="email" type="email" placeholder="E-mail" autofocus="true"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-icon name="lock-closed" color="contrast" slot="start"></ion-icon>
      <ion-input formControlName="password" type="password" placeholder="Senha" autofocus="true"></ion-input>
    </ion-item>

    <ion-button [disabled]="loginForm.invalid" type="submit" style="margin-top: 1rem;" expand="block" color="login">Enviar</ion-button>
  </form>
    
</ion-content>


<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/auth/forgot']" fill="clear" color="medium">Esqueci minha senha</ion-button>
    </ion-col>
    <ion-col>
      <ion-button [routerLink]="['/auth/register']" fill="clear" color="medium">Criar usu√°rio</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
