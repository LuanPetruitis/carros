<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col class="ion-text-start">
        <div class="ion-text-justify ion-padding-start">
          <h1>Carros</h1>
        </div>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button (click)="logOut()">
            <ion-icon class="ion-margin-end" name="log-out-outline"></ion-icon>
            Sair
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding ion-text-end" scroll-y="false">
  <ion-button class="ion-margin-bottom" routerLink="/carro/cadastro" routerDirection="root">
    <ion-icon class="ion-margin-end" name="add-outline"></ion-icon>
    <!-- <ion-icon name="create-outline" ></ion-icon> -->
    Incluir
  </ion-button>
  <ion-content scroll-y="true" class="ion-margin-top ion-margin-top">
    <ion-list>
      <!-- <ion-item *ngFor="let conta of listaContas"> -->
      <ion-card class="ion-text-start" *ngFor="let carro of listaCarros">
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-title>{{carro.nome}}</ion-card-title>
                <ion-card-subtitle>{{carro.marca}}</ion-card-subtitle>
              </ion-col>
              <ion-col class="ion-text-end">
                <ion-icon name="trash" (click)="remove(carro)"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
      
        <ion-card-content>
          {{carro.descricao}}
        </ion-card-content>
      
        <img [src]="carro.imageUrl" alt="">
      </ion-card>
    </ion-list>

   
  </ion-content>
</ion-content>
